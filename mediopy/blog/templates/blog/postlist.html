{% extends 'blog/base.html' %}

{% block content %}
<div class="container" style="padding-top: 10px;">
    <div class="row">
        <div class="col">
            <h1>Posts</h1>
        </div>
        <div class="col">
            {% for post in posts %}
            <h2>{{post.title}}</h2>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
